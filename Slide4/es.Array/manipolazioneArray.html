<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    const names = ["Marco", "Nada","Agnese", "Enrico"];
    names.pop(); // remove the last element of the array
    let y = names.pop(); // return the last element of the array
    window.alert(y); //the result is Agnese 'cause Enrico was removed

    //if you want to see Enrico you must comment/delete the 10th row

</script>


</body>
</html>
