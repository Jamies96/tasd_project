<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift method</title>
</head>
<body>
<script>
    const names = ["Marco", "Nada", "Agnese", "Enrico"];
    names.shift(); // remove the first element ("Marco) of the array and shit the others to a lower index
    let y = names.shift(); //  the value of y is "Nada"
    window.alert(y); // now the value of y is "Nada"

    names.unshift("Paolo");
    document.write(names);


</script>
</body>
</html>
