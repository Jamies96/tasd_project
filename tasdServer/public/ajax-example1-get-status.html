<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ajax Example 1 - content replacement</title>


</head>
<body>
	<div id="demo">
		<h1>First Example</h1>
		<p>This is a first example of a page including some javascript
			code to replace the content of the page.</p>
		<p>Just click on the button to change this text.</p>
	</div>
	<br>
	<button type="button" onclick="loadDoc()">Replace Text</button>

	<h2>Status: </h2>
	<div id="status"></div>
	
	<script>
	function loadDoc() {
		var xhttp = new XMLHttpRequest();
		var s = "";
		xhttp.onreadystatechange = function() {
			s = s + "<br> readyState = " + xhttp.readyState;
			if (xhttp.readyState == 1) {
				s = s + "<br> ---------- header = " + xhttp.getAllResponseHeaders();
				s = s + "<br> ---------- status = " + xhttp.status;
				s = s + "<br> ---------- response = " + xhttp.responseText;
			}
			if (xhttp.readyState == 2) {
				s = s + "<br> ---------- header = " + xhttp.getAllResponseHeaders();
				s = s + "<br> ---------- status = " + xhttp.status;
				s = s + "<br> ---------- response = " + xhttp.responseText;
			}
			if (xhttp.readyState == 3) {
				s = s + "<br> ---------- header = " + xhttp.getAllResponseHeaders();
				s = s + "<br> ---------- status = " + xhttp.status;
				s = s + "<br> ---------- response = " + xhttp.responseText;
			}
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				s = s + "<br> ---------- header = " + xhttp.getAllResponseHeaders();
				s = s + "<br> ---------- status = " + xhttp.status;
				s = s + "<br> ---------- response = " + xhttp.responseText;
				document.getElementById("demo").innerHTML = xhttp.responseText;
			}
			document.getElementById("status").innerHTML = s;
		};
		xhttp.open("GET", "ajax_text.txt", true);
		xhttp.send();
	}
</script>
	
</body>
</html>
