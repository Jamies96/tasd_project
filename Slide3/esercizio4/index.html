<label for="anno">Anno:</label><input id="anno" type="number" onkeyup="can_drink(this.value)">
<p id="result"></p>

<script>
    function compute_age(this_y, b_year) {
        var age = 0; // buona regola: assegno sempre un valore
        age = this_y - b_year; // calcolo l'età
        return age;
    }

    function can_drink(birth_year) {
        //var birth_year = document.getElementById("anno").value;
        var this_year = 2021;
        var drink_alcohol = false;
        var age = compute_age(this_year, birth_year);
        if (age < 18) { // uso l'età calcolata in precedenza
            drink_alcohol = false;
        } else {
            drink_alcohol = true;
        }
        document.getElementById("result").innerHTML = drink_alcohol;
    }

</script>
