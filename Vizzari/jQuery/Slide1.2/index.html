<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stile.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>


</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="box" id="box-js">
                <div class="content-1">
                    <p>
                        Questo è il contenuto del div
                    </p>
                </div>
                <div class="content-2">
                    <p>
                        Questo è il contenuto del div secondario
                    </p>
                </div>
                <div class="content-3">
                    <p>
                        Questo è il contenuto del div di terzo livello
                    </p>
                </div>
            </div>

            <div class="box" id="box-jquery">
                <div class="content-1">
                    <p>
                        Questo è il contenuto del div
                    </p>
                </div>
                <div class="content-2">
                    <p>
                        Questo è il contenuto del div secondario
                    </p>
                </div>
                <div class="content-3">
                    <p>
                        Questo è il contenuto del div di terzo livello
                    </p>
                </div>
            </div>
        </div>

        <button type="button" id="run">
    Esegui
  </button>
    </div>
    <script>
        //js
        document.getElementById("run").onclick = function() {

            document.querySelector("#box-js .content-1").innerHTML +=
                "<p>Un altro paragrafo</p>";

            document.querySelector("#box-js .content-2").innerHTML = null;

            var c = document.querySelector("#box-js .content-3");
            c.parentNode.removeChild(c);

        };

        // jQuery
        // cliccando il bottone "Esegui" ai due box devono essere applicati gli stessi effetti
        $("#run").on("click", function() {
            // "traduci" in jQuery il codice della funzione scritta in js puro
            $("#box-jquery .content-1").append("<p>Un altro paragrafo</p>");
            $("#box-jquery .content-2").empty();
            $("#box-jquery .content-3").remove();


        });
    </script>

</body>

</html>
