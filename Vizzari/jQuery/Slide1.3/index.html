<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
</head>

<body>
    <h1>ToDo List </h1>
    <ul id="todolist">
        <li class="done">Fare gli esercizi di CVeDI</li>
        <li>Fare gli esercizi di TASD</li>
    </ul>

    <div id="insert-new">
        <input type="text" />
        <button type="submit">Aggiungi</button>
    </div>

    <script>
        function addItem() {
            const newItem = $("#insert-new input").val();
            if (newItem) {
                const newLi = `<li>${newItem}</li>`;
                $("ul#todolist").append(newLi);

                // inserisci newLi dentro #todolist come ultima voce
                //...
            }
        }

        $(document).ready(function() {

            //al click su uno dei list item applicare un toggle sulla classe "done"
            $("ul#todolist").on("click", "li", function() {
                $(this).toggleClass("done");
            });

            //al passaggio del mouse in entrata (mouseenter) su un li applicare la classe highlight,
            //in uscita (mouseleave) rimuovere la classe highlight
            //...mouseenter
            $("ul#todolist").on("mouseenter", "li", function() {
                $(this).addClass("highlight");
            });
            //...mouseleave
            $("ul#todolist").on("mouseleave", "li", function() {
                $(this).removeClass("highlight");
            });


            $("#insert-new button").on("click", addItem);
            //al click sul bottone "aggiungi" eseguire la funzione "addItem" (da completare)
            //...click

        });
    </script>

</body>

</html>
