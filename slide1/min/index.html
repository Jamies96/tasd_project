<body>
    <h1>Cerca il valore pi√π piccolo di un array</h1>
    <p>Array: <span id="numeri"></span></p>
    <p>Min val: <span id="minimo"></span> </p>

    <script>
        var array = [15, 35, 21, 43, 67, 5, 28, 70, 31];
        var min = array[0];
        for (var i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        document.getElementById("minimo").innerHTML = min;
        document.getElementById("numeri").innerHTML = array;
    </script>
</body>
