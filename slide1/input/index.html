<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    
    <p>Questo è il testo da leggere: <input type="text" id="in" value=""></p>
    <button onclick="clicco();">Update</button>
    <p>Questo è il testo letto: <span id="out"></span></p>

    <script>
        function clicco(){
            document.getElementById("out").innerHTML = document.getElementById("in").value;
        }
        
    </script>
</body>

</html>
