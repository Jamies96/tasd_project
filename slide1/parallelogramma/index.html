        var lati = [45, 66, 45, 66];

            if (lati[0] == lati[i]) {

                trovato = true;

            }
        }
        if (trovato == true) {

                //i 4 lati sono TUTTI uguali?

                    document.getElementById("testo").innerHTML = " sono un parallelogramma (quadrato)";
                } else {

                }
            }
            if (posizione_lato_uguale == 2) {
                if (lati[3] == lati[1]) {
                    document.getElementById("testo").innerHTML = " sono un parallelogramma";
                } else {
                    document.getElementById("testo").innerHTML = " non sono un parallelogramma";
                }
            }
        } else {
            document.getElementById("testo").innerHTML = " Non sono un parallelogramma";
        }
        document.getElementById("nlati").innerHTML = lati;
